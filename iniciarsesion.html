<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Aiking</title>
    <link rel="stylesheet" href="Estilos/estilo.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <!--<!----------------------------------------------NAVBAR--------------------------------------------->
        <div class="cabecera">
          <nav id="header" class="navbar">
        <!--<nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">-->

          <div class="container" style="height: 50px" id="head">
              <a  class="navbar-brand" href="#">
                <img src="images/3.png" alt="AIKING logo"></img>
                <h5>AIKING</h5>
              </a>

          </div>
        </nav>
    <!------------------------------------------------------NAVBAR2---------------------------------------->
        <!--<nav  class="navbar navbar-expand-lg navbar-dark bg-dark">-->
          <div class="row text-center">
          <div class="container" style="height: 80px" id="menu">

        </div>
      </div>
      <!-----------------------------------------------------</nav>--------------------------------------->
    </div>


    <div class="contenedor-izquierda">
      <img src="images/3.png" alt="foco">
      <br>
      <h2>Gestor de proyectos "Aiking"</h2>
    </div>


    <div class="contenedor-form">
      <div class="toggle">
        <span>Cear cuenta</span>
      </div>

        <div class="formulario">
          <h2>Iniciar Sesión</h2>
          <form action="perfilproyecto.html">
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Constraseña" required>
            <input type="submit" value="Iniciar Sesión">
          </form>
        </div>

        <div class="formulario">
          <h2>Crea tu cuenta</h2>
          <form action="a">
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Constraseña" required>
            <input type="email" placeholder="Correo electronico" required>
            <input type="text" name="Telefono" placeholder="Cédula de identidad">

            <input type="submit" value="Registrarse">



          </form>
        </div>

        <div class="reset-password">
          <a href="a">Olvide mi contraseña?</a>
        </div>

    </div>
<script src="javaScript\jquery-3.1.1.min.js"></script>
<script src="javaScript\main.js"></script>
  </body>
</html>
